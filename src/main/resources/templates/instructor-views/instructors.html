<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructors</title>
</head>
<body>
    <div layout:fragment="content1">
        <div class="container mt-3">
            <div class="card-header">List of Instructors</div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <label>keyword</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <table class="table mt-3">
                    <thead>
                        <tr class="text-center">
                            <th>Instructor Id</th>
                            <th>Instructor First Name</th>
                            <th>Instructor Last Name</th>
                            <th>Instructor Summary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" th:each="instructor:${listInstructors}">
                            <td th:text = "${instructor.getInstructorId()}"></td>
                            <td th:text = "${instructor.getFirstName()}"></td>
                            <td th:text = "${instructor.getLastName()}"></td>
                            <td th:text = "${instructor.getSummary()}"></td>
                            <td>
                                <a class="btn btn-danger"
                                    onclick="return confirm('This Instructor will be deleted permanently?')"
                                    th:href="@{/instructors/delete(instructorId=${instructor.getInstructorId()}, keyword=${keyword})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
            </div>
        </div>
    </div>
</body>
</html>
