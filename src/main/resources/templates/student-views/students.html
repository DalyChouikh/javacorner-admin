<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    <div layout:fragment="content1">
        <div class="container mt-3">
            <div class="card-header">List of Students</div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <label>keyword</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <table class="table mt-3">
                    <thead>
                        <tr class="text-center">
                            <th>Student Id</th>
                            <th>Student First Name</th>
                            <th>Student Last Name</th>
                            <th>Student Summary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" th:each="student:${listStudents}">
                            <td th:text = "${student.getStudentId()}"></td>
                            <td th:text = "${student.getFirstName()}"></td>
                            <td th:text = "${student.getLastName()}"></td>
                            <td th:text = "${student.getLevel()}"></td>
                            <!-- <td>
                                <a class="btn btn-danger"
                                    onclick="return confirm('This Instructor will be deleted permanently?')"
                                    th:href="@{/instructors/delete(instructorId=${instructor.getInstructorId()}, keyword=${keyword})}">Delete</a>
                            </td>
                            <td>
                                <a class="btn btn-info" th:href="@{/courses/instructor(instructorId=${instructor.getInstructorId()})}">Courses</a>
                            </td> -->
                        </tr>
                    </tbody>
            </div>
        </div>
    </div>
</body>
</html>
